<html>
    <head>
        <script src="https://randojs.com/1.0.0.js"></script>
          <script>
            function showRandomNumber(){
                document.getElementById("myNumber").innerHTML = rando(0, 9);
            }
        </script>
        <style>
            #myNumber{
                font-size:100px;
                text-align:center;
            }
        </style>
    </head>
    <h1>This is a random number generator</h1>
    <button type="button" onclick="showRandomNumber()">Want another number?</button>
    <body>
        <div id="myNumber"></div>
    </body>
</html>
